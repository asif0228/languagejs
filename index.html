<script type="text/javascript">
var prelangBtn = null;
function langChange(e,n){
	if(prelangBtn!=null) prelangBtn.disabled = false;
	prelangBtn = e;
	prelangBtn.disabled = true;
	setLang(n); // The Method to change language
}
</script>
